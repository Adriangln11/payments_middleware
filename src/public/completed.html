<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago Completado - Gracias por tu compra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f6fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
    }

    .checkmark {
      font-size: 70px;
      color: #28a745;
    }

    h1 {
      margin-top: 10px;
      font-size: 26px;
      color: #222;
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
    }

    .order-summary {
      margin-top: 30px;
      text-align: left;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    .order-summary h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    .order-summary table {
      width: 100%;
      border-collapse: collapse;
    }

    .order-summary td {
      padding: 8px 0;
    }

    .total {
      font-weight: 600;
      border-top: 1px solid #ddd;
      margin-top: 10px;
      padding-top: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="checkmark">
      <div class="company-logo">
        <img src="/keyexpress.webp" alt="KeyExpress" class="keyexpress-logo">
      </div>
    </div>
    <h1>¡Pago completado con éxito!</h1>
    <p>Gracias por tu compra. Tu pedido ha sido procesado.</p>

    <div class="order-summary">
      <h2>Resumen del pedido</h2>
      <table>
        <tr>
          <td>Producto:</td>
          <td id="product-name"></td>
        </tr>
        <tr>
          <td>Número de pedido:</td>
          <td id="reference"></td>
        </tr>
        <tr>
          <td>Fecha:</td>
          <td id="date"></td>
        </tr>
        <tr class="total">
          <td>Total:</td>
          <td id="total"></td>
        </tr>
      </table>
    </div>

    <a href="/" class="btn">Volver a la tienda</a>
  </div>

  <script src="/completed.js"></script>
</body>

</html>
