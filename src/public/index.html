<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout â€” Completa tu compra</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --accent: #0b74ff;
      --text: #0f172a;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 14px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      --paypal: #ffffff;
      --mp: #f4ff59;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, var(--bg), #eef2f7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      padding: 24px;
    }

    .checkout-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 900px;
      width: 100%;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .summary {
      background: #f1f5f9;
      padding: 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .summary h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .item-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .item img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 12px;
    }

    .item-details {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
      margin-top: 16px;
    }

    .payment-section {
      padding: 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .brand .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, #e0edff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--accent);
      font-size: 20px;
    }

    .payment-section h1 {
      font-size: 22px;
      margin: 0;
    }

    .lead {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
    }

    aside {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .keyexpress-logo {
      width: 100px;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn img {
      width: 150px;
    }

    .btn svg {
      width: 40px;
      height: 40px;
    }

    .btn.paypal {
      background: var(--paypal);
      color: white;
    }

    .btn.mercadopago {
      background: var(--mp);
      color: white;
    }

    .btn.guest {
      background: #ffffff;
      color: #3d3d3d;
    }

    .secure {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 20px;
    }

    .secure svg {
      width: 16px;
      height: 16px;
      margin-right: 4px;
      vertical-align: middle;
      fill: var(--accent);
    }

    .company-logo {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .keyexpress-logo {
      width: 120px;
      height: auto;
    }

    .order-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .order-header h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      line-height: 1.4;
    }

    .order-ref {
      font-size: 12px;
      color: var(--muted);
      background: #f8fafc;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
    }

    .order-details {
      margin-top: 16px;
    }

    .store-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .store-label {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .store-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
    }

    .customer-section h3 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: var(--text);
      font-weight: 600;
    }

    .customer-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid var(--border);
      margin-bottom: 24px;
    }

    .customer-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .customer-row:last-child {
      margin-bottom: 0;
    }

    .customer-icon {
      font-size: 16px;
      width: 20px;
      text-align: center;
    }

    .total-section {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
    }

    .total-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 14px;
    }

    .total-line.final {
      border-top: 1px solid var(--border);
      margin-top: 8px;
      padding-top: 16px;
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }

    @media (max-width: 700px) {
      .checkout-container {
        grid-template-columns: 1fr;
      }

      .summary {
        order: 2;
      }

      .payment-section {
        order: 1;
      }
    }
  </style>
</head>

<body>
  <main class="checkout-container">
    <section class="payment-section">
      <div class="brand">
        <div class="logo">TP</div>
        <div>
          <h1>Finaliza tu compra</h1>
          <p class="lead">Selecciona tu mÃ©todo de pago preferido.</p>
        </div>
      </div>

      <div class="buttons">
        <button class="btn guest" id="btn-guest">

          <img src="/mercadopago.svg" alt="logo mercadopago">
        </button>
      </div>

      <div class="secure">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12 1a5 5 0 0 0-5 5v3H6a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V10a1 1 0 0 0-1-1h-1V6a5 5 0 0 0-5-5zm-3 5a3 3 0 0 1 6 0v3H9V6zm3 8a2 2 0 1 1 0 4 2 2 0 0 1 0-4z" />
        </svg>
        Pago seguro con encriptaciÃ³n SSL
      </div>
    </section>

    <aside class="summary">
      <div class="company-logo">
        <img src="/keyexpress.webp" alt="KeyExpress" class="keyexpress-logo">
      </div>
      
      <h2>Resumen de compra</h2>
      
      <div class="order-card">
        <div class="order-header">
          <h3 id="description">DescripciÃ³n del producto</h3>
          <span class="order-ref">Ref: <span id="reference">-</span></span>
        </div>
        
        <div class="order-details">
          <div class="store-info">
            <span class="store-label">Vendido por</span>
            <span class="store-name" id="shop-name">-</span>
          </div>
        </div>
      </div>

      <div class="customer-section">
        <h3>Datos de facturaciÃ³n</h3>
        <div class="customer-card">
          <div class="customer-row">
            <span class="customer-icon">ðŸ‘¤</span>
            <span id="customer-name">-</span>
          </div>
          <div class="customer-row">
            <span class="customer-icon">ðŸ“§</span>
            <span id="customer-email">-</span>
          </div>
          <div class="customer-row">
            <span class="customer-icon">ðŸ“±</span>
            <span id="customer-phone">-</span>
          </div>
        </div>
      </div>

      <div class="total-section">
        <div class="total-line">
          <span>Subtotal</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="total-line final">
          <span>Total a pagar</span>
          <span id="amount">$0.00</span>
        </div>
      </div>
    </aside>
  </main>

  <script src="/index.js">
  </script>
</body>

</html>
